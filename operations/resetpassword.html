<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="loginejsstyle.css">

<form method="post" action="/resetpassword" style="border:1px solid #ccc">
  <div class="container">
    <h1>Change Password</h1>
    <p>Enter New Password</p>
    <hr>
    
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <p class="pc">Password Criteria:  Minimum 8 characters, 1 uppercase, 1 lowercase and 1 number</p>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>


    <div class="clearfix">
      <button type="submit" class="changepassword">Change Password</button>
    </div>
  </div>
</form>
