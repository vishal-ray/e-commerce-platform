<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="loginejsstyle.css">

<form method="post" action="/forgotpassword" style="border:1px solid #ccc">
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your Email ID</p>
    <hr>
    
    <label for="username"><b>Email</b></label>
    <input type="email" placeholder="xyz@gmail.com" name="email" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Enter</button>
    </div>
  </div>
</form>
